- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.bashrc:
      path: '.bashrc'
      force: false
    ~/.vimrc: '.vimrc'
    ~/.gitconfig: '.gitconfig'
    ~/.tmux.conf: '.tmux.conf'
    ~/.slate.js: '.slate.js'
    ~/.config/pianobar/config: 'pianobar-config'
    ~/.atom/config.cson: 'atom/config.cson'
    ~/.atom/init.coffee: 'atom/init.coffee'
    ~/.atom/keymap.cson: 'atom/keymap.cson'
    ~/.atom/packages.cson: 'atom/packages.cson'
    ~/.atom/snippets.cson: 'atom/snippets.cson'
    ~/.atom/styles.less: 'atom/styles.less'

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ['curl https://raw.githubusercontent.com/git/git/master/contrib/completion/git-prompt.sh -o ~/.git-prompt.sh', Installing Git prompt script]
  - ['mkdir -p ~/.vim/colors && curl -L https://github.com/tpope/vim-vividchalk/raw/master/colors/vividchalk.vim -o ~/.vim/colors/vividchalk.vim', Installing vividchalk Vim color scheme]
