- defaults:
    link:
      relink: true
      create: true
      force: true

- clean: ['~']

- link:
    ~/.bashrc:
      path: '.bashrc'
      force: false
    ~/.vimrc: '.vimrc'
    ~/.gitconfig: '.gitconfig'
    ~/.slate.js: '.slate.js'
    ~/.config/pianobar/config: 'pianobar-config'

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - ['curl https://raw.githubusercontent.com/git/git/master/contrib/completion/git-prompt.sh -o ~/.git-prompt.sh', Installing Git prompt script]
